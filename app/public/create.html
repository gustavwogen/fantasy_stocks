<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create account</title>
<style>
.error {
	color: red;
}
</style>
</head>
<body>

<h1>My cool site</h1>

<h2>Create a new account</h2>

<table>
	<tr>
		<td><label name="username" for="username">Username:</label></td>
		<td><input type="text" id="username"></td>
	</tr>
	<tr>
		<td><label name="password" for="password">Password:</label></td>
		<td><input type="password" id="password"></td>
	</tr>
</table>

<button id="create">Create account</button>

<div id="result">&nbsp;</div>

<p>Already have an account? Log in <a href="login.html">here</a>.</p>

<script>
let usernameInput = document.getElementById("username");
let passwordInput = document.getElementById("password");
let result = document.getElementById("result");

document.getElementById("create").addEventListener("click", () => {
	fetch("/signup", {
		method: "POST",
		headers: {
			"Content-Type": "application/json"
		},
		body: JSON.stringify({
			username: usernameInput.value,
			plaintextPassword: passwordInput.value,
		})
	}).then((response) => {
		if (response.status === 200) {
			result.textContent = "Account was created";
			result.classList.remove("error");
		} else {
			result.textContent = "Account creation failed";
			result.classList.add("error");
		}
	});
});
</script>

</body>
</html>
