    <table>
        <thead>
            <tr><th>Company Name</th><th>Stock</th><th>Quantity</th><th>Total Value</th><th>GAV</th><th>Current Price</th><th>Daily Change</th><th>YTD Change</th><th>Yield</th></tr>
        </thead>
        <tbody id="portfolio"></tbody>
    </table>
    <div id="message"></div>
<script>

let dollarUS = Intl.NumberFormat("en-US", {
    style: "currency",
    currency: "USD",
});

let container = document.getElementById("portfolio");

let tickerList = [];


let url = `/portfolio`
fetch(url).then((response) => {
    if (response.status === 200) {
        response.json().then(body => {
            console.log(body.rows);
            for (let i=0; i<body.rows.length; i++) {
                tickerList.push(body.rows[i].symbol);
                //console.log(tickerList);
                row = document.createElement('tr');
                row.id = body.rows[i].symbol;
                container.append(row);
                companyName = document.createElement('td');
                row.append(companyName);
                stock = document.createElement('td');
                stock.textContent = body.rows[i].symbol;
                stock.id = body.rows[i].symbol + "ticker"
                row.append(stock);
                quantity = document.createElement('td');
                quantity.textContent = body.rows[i].quantity;
                row.append(quantity);
                value = document.createElement('td');
                value.textContent = dollarUS.format(body.rows[i].total);
                row.append(value);
                gav = document.createElement('td');
                //Calculating average unit price of each stock
                aveUnitPrice = body.rows[i].total / body.rows[i].quantity
                gav.textContent = dollarUS.format(aveUnitPrice);
                row.append(gav);
                price = document.createElement('td');
                row.append(price);
                daily = document.createElement('td');
                row.append(daily);
                ytd = document.createElement('td');
                row.append(ytd);
                myYield = document.createElement('td');
                row.append(myYield);
                buyBtn = document.createElement("button");
                buyBtn.textContent = "Buy";
                buyBtn.id = body.rows[i].symbol + "buy";
                row.append(buyBtn);
                sellBtn = document.createElement("button");
                sellBtn.textContent = "Sell";
                sellBtn.id = body.rows[i].symbol+"sell";
                row.append(sellBtn);
                quantityInput = document.createElement("INPUT");
                quantityInput.placeholder = "Quantity";
                quantityInput.id = body.rows[i].symbol+"quantity";
                row.append(quantityInput);
            }
        let url2 = `/quote?symbol=${tickerList}`
        console.log(url2)
        return fetch(url2);
        })
        .then(response => {
        if (response.status === 200) {
            response.json().then(body => {
                console.log("Second fetch:", body);
                for (var key of Object.keys(body)) {
                    row = document.getElementById(key)
                    companyName = row.children[0]
                    companyName.textContent = body[key].quote.companyName;
                    currentPrice = row.children[5]
                    currentPrice.textContent = dollarUS.format(body[key].quote.latestPrice);
                    dailyChg = row.children[6]
                    dailyFormat = Number(body[key].quote.changePercent/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    dailyChg.textContent = dailyFormat;
                    ytdChg = row.children[7]
                    ytdFormat = Number(body[key].quote.ytdChange/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    ytdChg.textContent = ytdFormat;
                    gav = row.children[4].innerText.substring(1);
                    // Average % increase/decrease for each stock --> current price/average unit price
                    myYield = row.children[8]
                    myYield.textContent = Number((body[key].quote.latestPrice / gav) - 1).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    console.log(body[key].quote.latestPrice, gav);
                    if (Number(myYield.textContent.slice(0, -1)) > 0) {
                        myYield.style.color = "green";
                    } else if (Number(myYield.textContent.slice(0, -1)) < 0) {
                        myYield.style.color = "red";
                }
                }
        });
        } else {
        message.textContent = "not status 200";   
        }
        }).catch(error =>  {
            message.textContent = "Something went wrong";
        });
    } else {
        message.textContent = "not status 200";   
    }
}).catch(error =>  {
        message.textContent = "Something went wrong";
})
