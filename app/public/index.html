<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        th {
            padding: 15px;
            margin: 20px;
            border-style: solid;
        }
        td {
            padding: 10px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Welcome User</h1>
    <li><a href="/user/logout">Logout</a></li>
    <li><a href="/search">Search</a></li>

    <table>
        <thead>
            <tr><th>Company Name</th><th>Stock</th><th>Quantity</th><th>GAV</th><th>Current Price</th><th>Daily Change</th><th>YTD Change</th><th>Total Value</th><th>Yield</th></tr>
        </thead>
        <tbody id="portfolio"></tbody>
    </table>
    <div id="message"></div>
    <p></p>
    <div id="cash">Available Cash: </div>
<script>

let dollarUS = Intl.NumberFormat("en-US", {
    style: "currency",
    currency: "USD",
});

let container = document.getElementById("portfolio");
let cashContainer = document.getElementById("cash");
let tickerList = [];
let originTotal = 0;
let currentTotal = 0;
let portfolioId = 1;

cash = document.createElement('a');
cashContainer.style.fontWeight = 'bold'; cashContainer.style.fontSize = "large";
cash.style.fontWeight = 'bold'; cash.style.fontSize = "large";
cashContainer.append(cash);

fetch(`/cash?portfolioId=${portfolioId}`).then((response) => { 
    if (response.status === 200) {
        response.json().then(body => {
            console.log(body.rows[0].cash);
            cash.textContent = dollarUS.format(body.rows[0].cash);
            // for (let i=0; i<body.rows.length; i++) {  
            //     console.log(body.rows[i])
            //    }
        })
    }
})

let url = `/portfolio`
fetch(url).then((response) => {
    if (response.status === 200) {
        response.json().then(body => {
            for (let i=0; i<body.rows.length; i++) {
                tickerList.push(body.rows[i].symbol);
                //Sum all orignial stock values up
                originTotal += Number(body.rows[i].total);
                row = document.createElement('tr');
                row.id = body.rows[i].symbol;
                container.append(row);

                companyName = document.createElement('td');
                row.append(companyName);
                stock = document.createElement('td');
                stock.textContent = body.rows[i].symbol;
                stock.id = body.rows[i].symbol + "ticker"
                row.append(stock);

                quantity = document.createElement('td');
                quantity.textContent = body.rows[i].quantity;
                row.append(quantity);

                gav = document.createElement('td');
                //Calculating average unit price of each stock
                aveUnitPrice = body.rows[i].total / body.rows[i].quantity
                gav.textContent = dollarUS.format(aveUnitPrice);
                row.append(gav);

                price = document.createElement('td');
                row.append(price);
                daily = document.createElement('td');
                row.append(daily);
                ytd = document.createElement('td');
                row.append(ytd);
                totalValue = document.createElement('td');
                row.append(totalValue);
                stockYield = document.createElement('td');
                row.append(stockYield);

                buyBtn = document.createElement("button");
                buyBtn.textContent = "Buy";
                buyBtn.id = body.rows[i].symbol + "buy";
                row.append(buyBtn);
                sellBtn = document.createElement("button");
                sellBtn.textContent = "Sell";
                sellBtn.id = body.rows[i].symbol+"sell";
                row.append(sellBtn);
                quantityInput = document.createElement("INPUT");
                quantityInput.placeholder = "Quantity";
                quantityInput.id = body.rows[i].symbol+"quantity";
                row.append(quantityInput);
            }
        row = document.createElement('tr'); row.style.fontWeight = 'bold'; row.style.fontSize = "large"; container.append(row);
        nameTotal = document.createElement("td"); nameTotal.textContent = "Total"; row.append(nameTotal);
        empty1 = document.createElement("td"); empty1.textContent = ""; row.append(empty1);
        empty2 = document.createElement("td"); empty2.textContent = ""; row.append(empty2);
        empty3 = document.createElement("td"); empty3.textContent = ""; row.append(empty3);
        empty4 = document.createElement("td"); empty4.textContent = ""; row.append(empty4);
        empty5 = document.createElement("td"); empty5.textContent = ""; row.append(empty5);
        empty6 = document.createElement("td"); empty6.textContent = ""; row.append(empty6);
        displayTotal = document.createElement("td"); row.append(displayTotal);
        totalYield = document.createElement("td"); row.append(totalYield);

        let url2 = `/quote?symbol=${tickerList}`
        console.log(url2)
        return fetch(url2);
        })
        .then(response => {
        if (response.status === 200) {
            response.json().then(body => {
                console.log("Second fetch:", body);
                for (var key of Object.keys(body)) {
                    row = document.getElementById(key)
                    companyName = row.children[0]
                    companyName.textContent = body[key].quote.companyName;
                    currentPrice = row.children[4]
                    currentPrice.textContent = dollarUS.format(body[key].quote.latestPrice);
                    dailyChg = row.children[5]
                    dailyFormat = Number(body[key].quote.changePercent/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    dailyChg.textContent = dailyFormat;
                    ytdChg = row.children[6]
                    ytdFormat = Number(body[key].quote.ytdChange/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    ytdChg.textContent = ytdFormat;
                    totalValue = row.children[7];
                    totalValue.textContent = dollarUS.format(body[key].quote.latestPrice * row.children[2].innerText);
                    
                    // Sum up current total value
                    currentTotal += body[key].quote.latestPrice * row.children[2].innerText
                    gav = row.children[3].innerText.substring(1);
                    // Average % increase/decrease for each stock --> current price/average unit price
                    stockYield = row.children[8]
                    stockYield.textContent = Number((body[key].quote.latestPrice / gav) - 1).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
                    if (Number(stockYield.textContent.slice(0, -1)) > 0) {
                        stockYield.style.color = "green";
                    } else if (Number(stockYield.textContent.slice(0, -1)) < 0) {
                        stockYield.style.color = "red";
                    }
                }
            displayTotal.textContent = dollarUS.format(currentTotal);
            totalYield.textContent = Number(currentTotal/originTotal - 1).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2});
            if (Number(totalYield.textContent.slice(0, -1)) > 0) {
                totalYield.style.color = "green";
            } else if (Number(totalYield.textContent.slice(0, -1)) < 0) {
                totalYield.style.color = "red";
            }
        });
        } else {
        message.textContent = "not status 200";   
        }
        }).catch(error =>  {
            message.textContent = "Something went wrong";
        });
    } else {
        message.textContent = "not status 200";   
    }
}).catch(error =>  {
        message.textContent = "Something went wrong";
})


</script>

</body>
</html>
